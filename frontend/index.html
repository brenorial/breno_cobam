<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva de Pré-Matrícula</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="sidebar"></div>
      <div class="main">
        <div id="navbar"></div>

        <div class="content">
          <div class="title-box">
            <span>MATRÍCULA</span>
          </div>

          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>NOME COMPLETO</th>
                  <th>IDADE</th>
                  <th>TURMA</th>
                  <th>DEPÓSITO</th>
                  <th><button class="add-btn">ADICIONAR</button></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div id="footer"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
